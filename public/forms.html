<form action="http://localhost:3000/form-backend" method="POST" style="padding-left: 40%">
        <fieldset>
            <legend>Job Information</legend>
            
            <label for="jobTitle">Job Title:</label>
            <input type="text" name="jobTitle" id="jobTitle" required>
            <br>
            <label for="comName">Company/Hirer Name:</label>
            <input type="text" name="comName" id="comName" required>
            <br>
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>
            <br>
            <label for="jobDesc">Job Description:</label>
            <input type="text" name="jobDesc" id="jobDesc" required>
            <br>
            <label for="reqs">Requirements:</label>
            <input type="text" name="reqs" id="reqs" required>
            <br>
            <label for="Full">Job Type:</label>
            <input type="radio" id="Full" name="Time" value="Full Time" required>
            <label for="Full">Full Time</label>
            <input type="radio" id="Part" name="Time" value="Part Time">
            <label for="Part">Part Time</label>
            <br>
            <label for="phoneNo">Phone Number:</label>
            <input type="number" name="phoneNo" id="phoneNo" required>
            <br>
            <input type="submit" value="Submit">
            
        </fieldset>
    </form>
